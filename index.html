<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rain Or Shine</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="material-icons">wb_sunny</i>&nbsp;Rain Or Shine</a>
    </nav>

  <div class="container-fluid">
     <div class="row mt-3">
        <div class="col-md-3 searcharea">
           <h2 class="text-secondary">Search for a city:</h2>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" id="searchinput" type="search" placeholder="ex. cleveland" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchbtn" type="submit">
                            <i class="material-icons">search</i>
                        </button>
                </div>
            </div>
        <div class="mt-5" id="prevSearches">
            <!--Buttons for previous searches here-->
            </div>
               </div>     
        
                  <div class="col-md-9"></div>  
                    <div class="container" id="earthforecast"></div>    
                         <!--Weather for current location-->   
                        </div>
                    </div>
                </div>
        
            </div>
   
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- then Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <!-- then Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <!-- then moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>            
</body>
</html>
